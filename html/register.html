<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../styles/register_style.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <a href="menu.html">Inicio</a>
            <a href="../index.html">Salir</a>
        </nav>
    </header>
    <main>
        <div class="container">
            <h3>REGISTRAR USUARIO</h3>
            <form id="information-user">
                <h3 class="section-label">Datos personales</h3>
                <div class="form-group">
                    <label for="cedulaCiudadania">Cédula de Ciudadanía</label>
                    <input type="text" id="cedulaCiudadania" name="cedulaCiudadania"
                        placeholder="Ingrese cédula de ciudadanía">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="nombre">Primer nombre</label>
                        <input type="text" id="nombre" placeholder="Ingrese el primer nombre">
                    </div>
                    <div class="form-group">
                        <label for="apellido">Primer apellido</label>
                        <input type="text" id="apellido" placeholder="Ingrese el primer apellido">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="fechaNacimiento">Fecha de Cumpleaños</label>
                        <input type="date" id="fechaNacimiento">
                    </div>
                    <div class="form-group select-container">
                        <label for="genero">Género</label>
                        <div class="select-custom">
                            <select id="genero">
                                <option value="0" selected disabled>Seleccione una opción</option>
                                <option>Masculino</option>
                                <option>Femenino</option>
                                <option>Otro</option>
                            </select>
                            <i class="ph ph-caret-circle-down"></i>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="direccion">Dirección</label>
                        <input type="text" id="direccion" placeholder="Ingrese la dirección">
                    </div>
                    <div class="form-group">
                        <label for="telefono">Teléfono</label>
                        <input type="text" id="telefono" placeholder="Ingrese el teléfono">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="correo">Correo Electrónico</label>
                        <input type="text" id="correo" placeholder="Ingrese el correo electrónico">
                    </div>
                    <div class="form-group select-container">
                        <label for="estadoCivil">Estado civil</label>
                        <div class="select-custom">
                            <select id="estadoCivil">
                                <option value="0" selected disabled>Seleccione una opción</option>
                                <option>Soltero</option>
                                <option>Casado</option>
                                <option>Divorciado</option>
                                <option>Viudo</option>
                            </select>
                            <i class="ph ph-caret-circle-down"></i>
                        </div>
                    </div>
                </div>

                <h3>Datos de la cuenta</h3>
                <div class="form-row">
                    <div class="form-group select-container">
                        <label for="estadoCivil">Tipo de cuenta</label>
                        <div class="select-custom">
                            <select id="accountType">
                                <option value="0" selected disabled>Seleccione una opción</option>
                                <option>Ahorros</option>
                                <option>Corriente</option>
                            </select>
                            <i class="ph ph-caret-circle-down"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="numeroCuenta">Número de cuenta</label>
                        <input type="text" id="numeroCuenta" placeholder="Ingrese el número de cuenta">
                    </div>
                </div>

                <div class="form-row">
                    <div class="password-container">
                        <label for="password">Contraseña</label>
                        <div class="password-custom">
                            <input type="password" id="password" placeholder="Ingrese la contraseña">
                            <i class="ph ph-eye-closed"></i>
                            <i class="ph ph-eye"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="saldo">Saldo</label>
                        <input type="text" id="saldo" placeholder="Ingrese el saldo">
                    </div>
                </div>
                <div class="form-group">
                    <label for="fechaApertura">Fecha de apertura de cuenta</label>
                    <input type="date" id="fechaApertura">
                </div>
                <a href="#" class="btn-Ingresar">Ingresar</a>
            </form>
        </div>
    </main>
    <footer class="page-footer">
        <p class="footer-copyright">© Copyright 2024</p>
        <p>Autores: Joan Ibica, Marlon Gomez, Angelica Tibasosa, Fander Navas, David
            Blanco, Javier Parales, Juan Sora y Santiago Parra.</p>
    </footer>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="../js/password.js"></script>
</body>

</html>
