<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio de Sesión</title>
    <link rel="stylesheet" href="styles/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    </head>
<body>
    <main>
        <form class="login-container">
            <h3>INICIAR SESIÓN</h3>
            <div>
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" placeholder="Ingrese su usuario">
            </div>
            <div>
                <label>Contraseña</label>
                <div class="password-custom">
                    <input type="password" id="password" placeholder="Ingresa su contraseña">
                    <i class="ph ph-eye-closed" id="togglePassword"></i>
                    <i class="ph ph-eye" id="togglePassword"></i>
                </div>
            </div>
            <button type="submit">Entrar</button>
        </form>
    </main>
    <footer class="page-footer">
        <p class="footer-copyright">© Copyright 2024</p>
        <p>Autores: Joan Ibica, Marlon Gomez, Angelica Tibasosa, Fander Navas, David
            Blanco, Javier Parales, Juan Sora y Santiago Parra.</p>
    </footer>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="js/password.js"></script>
</body>

</html>
